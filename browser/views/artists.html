<div ng-controller="ArtistCtrl">

          <div ng-if="showOne">
            <h3>{{ artist.name }}</h3>
            <h3>Albums</h3>
            <div class="row">
              <div class="col-xs-4" ng-repeat="album in artist.albums">
                <a class="thumbnail" href="#" ng-click="showOneAlbum(album._id)">
                  <img ng-src="{{ album.imageUrl }}">
                  <div class="caption">
                    <h5>
                      <span>{{ album.name }}</span>
                    </h5>
                    <small>{{ album.songs.length }} songs</small>
                  </div>
                </a>
              </div>
            </div>
            <h4>Songs</h4>
            <table class='table'>
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Genres</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="song in artist.songs" ng-class="{active: song === getCurrentSong()}">
                  <td>
                    <button class="btn btn-default btn-xs" ng-click="toggle(song, artist.songs)">
                      <span class="glyphicon" ng-class="{'glyphicon-pause': isPlaying() && song === getCurrentSong(), 'glyphicon-play': song !== getCurrentSong() || !isPlaying()}"></span>
                    </button>
                  </td>
                  <td>{{ song.name }}</td>
                  <td>{{ song.genres.join(', ') }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div ng-if="showAll">
            <h3>Artists</h3>
              <div class="list-group">
                <div class="list-group-item" ng-repeat="artist in artists">
                <a href="#" ng-click="viewOneArtist(artist._id)">{{ artist.name }}</a>
              </div>
            </div>
          </div>
        </div>
